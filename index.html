<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html lang="en"> 
    <head> 
        <meta http-equiv="content-type" content="text/html; charset=utf-8"> 
        <title>Blockchain Social Media</title>
        
		<link href="jqueryui/jquery-ui.css" rel="stylesheet" type="text/css">
		<link href="jqueryui/jquery-ui.structure.css" rel="stylesheet" type="text/css">
		<link href="jqueryui/jquery-ui.theme.css" rel="stylesheet" type="text/css">
		
        <link href="Paradox-Grid/paradox.css" rel="stylesheet" type="text/css">
		
		<link href="css/style.css" rel="stylesheet" type="text/css">
		
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        
    </head> 
    <body>
        <div id="main-container">
            <div class="rw menu-bar" style="">
                <div class="cl t2"></div>
                <div class="cl t5 menu-user">
                    <div class="user-menu"><i class="fas fa-caret-down fa-lg"></i></div>
                    <img src="img/profile_pic.jpg" class="user-profile center">
                    <div class="user-name">Robert Vaughan</div>
                    
                </div>
                <div class="cl t1 center"></div>
                <div class="cl t8">
                    <input class="menu-search-input" style=""><button type="button" class="menu-search-button" style=""><i class="fas fa-search"></i></button>
                </div>
                <div class="cl t1 center"></div>
                <div class="cl t5 center">
                    <div class="cl t8 menu-items center"><i class="fas fa-th-large fa-lg"></i></div>
                    <div class="cl t8 menu-items center"><i class="fas fa-users fa-lg"></i></div>
                    <div class="cl t8 menu-items center"><i class="fas fa-comments fa-lg"></i></div>
                </div>
                <div class="cl t2 center"></div>
            </div>
            <div class="rw" style="">
                <div class="cl t2"></div>
                <div class="cl t14" style="border: 1px solid #aaa;height: 900px;"></div>
                <div class="cl t6"></div>
                <div class="cl t2"></div>
            </div>
        </div>
        
        <script src="Paradox-Grid/paradox.js"></script>
		<script src="js/jquery-3.3.1.js"></script>
		<script src="jqueryui/jquery-ui.js"></script>
        <script>
            function toggleNav(){
                var open_state = document.getElementById("main-side").style.marginLeft;
                if (open_state == null || open_state === "0px")   {
					console.log("close");
					console.log(open_state);
                    document.getElementById("main-side").style.marginLeft = "-210px";
                    document.getElementById("content-container").style.marginLeft = "40px"; 
                } else  {
					console.log("open");
					console.log(open_state);
                    document.getElementById("main-side").style.marginLeft = "0px";
                    document.getElementById("content-container").style.marginLeft = "250px";                    
                }
            }

        </script>
    </body> 
</html>
